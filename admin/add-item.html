<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinfoods Admin - Add Item</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="admin-header">
                <div class="logo">
                    <img src="img/kinfoods-logo.png" alt="Kinfoods Logo">
                    <h1>Kinfoods</h1>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="add-item.html" class="nav-item active">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Item</span>
                </a>
                <a href="show-items.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Show Items</span>
                </a>
                <a href="orders.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="nav-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="admin-header">
                <h2>Add Item</h2>
                <div class="user-profile">
                    <span id="admin-name">Admin User</span>
                    <img src="img/admin-avatar.png" alt="Admin Avatar">
                </div>
            </div>
            
            <div class="form-container">
                <h3 class="form-title">Add New Food Item</h3>
                
                <form id="addItemForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="restaurant">Restaurant</label>
                                <select id="restaurant" class="form-control" required>
                                    <option value="">Select Restaurant</option>
                                    <option value="1">Vellore Kitchen</option>
                                    <option value="2">Dindigul Thalappakatti</option>
                                    <option value="3">Moonlight Takeaway</option>
                                    <option value="4">Basheer Bai Biryani</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="Salad">Salad</option>
                                    <option value="Rolls">Rolls</option>
                                    <option value="Biryani">Biryani</option>
                                    <option value="Noodles">Noodles</option>
                                    <option value="Pizza">Pizza</option>
                                    <option value="Dosa">Dosa</option>
                                    <option value="Idly">Idly</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="itemName">Product Name</label>
                                <input type="text" id="itemName" class="form-control" placeholder="Enter product name" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="price">Price (â‚¹)</label>
                                <input type="number" id="price" class="form-control" placeholder="Enter price" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <textarea id="description" class="form-control" placeholder="Enter product description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemImage">Product Image</label>
                        <div class="image-preview" id="imagePreview">
                            <div class="image-preview-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Upload image</p>
                            </div>
                        </div>
                        <input type="file" id="itemImage" accept="image/*" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Is Vegetarian?</label>
                        <div>
                            <label>
                                <input type="radio" name="isVeg" value="yes" checked> Yes
                            </label>
                            <label style="margin-left: 20px;">
                                <input type="radio" name="isVeg" value="no"> No
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="add-item.js"></script>
</body>
</html>
