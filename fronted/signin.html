<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINFOODS - Sign In</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div onclick="location.href='index.html'" class="top-left"> <img src="assets/logo-transparent-png.png" alt=""></div>
        </div>
        <nav class="nav-menu">
            <a href="#" class="active">Home</a>
            <a href="#">Menu</a>
            <a href="#">Mobile App</a>
            <a href="#">Contact Us</a>
        </nav>
        <a href="signin.html" class="nav-button">Sign Up</a>
    </header>

    <!-- Sign In Form -->
    <main class="auth-container">
        <div class="auth-card">
            <h1>Welcome Back!</h1>
            <p class="subtitle">Sign in to continue to KINFOODS</p>

            <form id="signinForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <p class="switch-auth">
                Don't have an account? <a href="index.html">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="sign.js"></script>
</body>
</html>
